<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular | HTML-5 Chat</title>
    
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--endbuild-->
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-animate.js"></script>
    <script type="text/javascript" src="js/lib/angular-aria.js"></script>
    <script type="text/javascript" src="js/lib/angular-material.js"></script>
    <script type="text/javascript" src="js/controls/controller.js"></script>
    <script type="text/javascript" src="js/service/service.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myApp" ng-cloak  >  
    <!-- <md-toolbar class="md-hue-2">  
      <div class="md-toolbar-tools">
        <h2>Sign</h2>
      </div>
    </md-toolbar> -->
   
      <div layout="row" layout-fill  layout-align="center center">
       <md-content  flex="30" flex-md="55" flex-sm="75" flex-xs="100" ng-controller="formController" >
          <md-card class="md-whiteframe-6dp" id="login">
            <form name="loginForm">
               <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                  <h2 class="md-display">Login</h2>
                  <span flex></span>
                  <md-icon aria-label="login">lock</md-icon>
                </div>
              </md-toolbar>
              <md-card-content  layout-margin>
              <md-input-container class="md-block">
              <label>User Name</label>

              <input >
              </md-input-container>
              
              <md-input-container class="md-block">
              <label>Email ID</label>
              <input  type="email">
              </md-input-container>
              
              <div layout="row" layout-align="space-between center" layout-margin>
              
                <a href="#">
                  <span class="md-subhead" ng-click="forget($event)">forgot password ?</span>
                </a>
              
              
                <md-button class="md-raised md-primary">
                Submit
                </md-button>
             
              </div>
              </md-card-content>
            </form>
            
          </md-card>
        </md-content> 
        
      </div>
    
    
    
    
  </body>
</html>
