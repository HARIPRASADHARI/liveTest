<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <base href="/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <!--  <link rel="stylesheet" href="css/animate.min.css"> -->
    <!--endbuild-->
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-aria.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-material.min.js"></script>
    <script type="text/javascript" src="js/controls/controller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="myApp" ng-cloak>
    <div layout="column">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h1 class="md-display-3">My Mzapp</h1>
                <span flex></span>
                <div layout="row" flex="50%">
                    <span flex="33">
            <md-button >About</md-button></span>
                    <span flex="33">
            <md-button >Public</md-button></span>
                    <span flex="33">
            <md-button >Login</md-button></span>
                    <span flex="33">
            <md-button >Signup</md-button></span>
                </div>
            </div>
        </md-toolbar>
        <md-content layout="row" flex layout-fill layout-padding>
            <div flex="20">
                <md-radio-group>
                    <md-list flex>
                        <md-list-item class="">
                            <md-radio-button value="FE" class="md-primary">Front end</md-radio-button>
                        </md-list-item>
                        <md-list-item class="">
                            <md-radio-button value="AL" class="md-primary"> Algorithm </md-radio-button>
                        </md-list-item>
                        <md-list-item class="">
                            <md-radio-button value="DB" class="md-primary">DB</md-radio-button>
                        </md-list-item>
                        <md-list-item class="">
                            <md-radio-button value="ML" class="md-primary">Machine Learning</md-radio-button>
                        </md-list-item>
                        <md-list-item class="">
                            <md-radio-button value="BE" class="md-primary">Backend</md-radio-button>
                        </md-list-item>
                    </md-list>
                </md-radio-group>
            </div>
            <div flex layout="column">
                <div flex="10" layout="row" layout-align="end center">
                    <md-input-container flex="30">
                        <label>Select language</label>
                        <md-select name="favoriteColor" ng-model="favoriteColor" required>
                            <md-option value="red">Red</md-option>
                            <md-option value="blue">Blue</md-option>
                            <md-option value="green">Green</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div flex md-whiteframe="-1">
                    Env
                </div>
            </div>
        </md-content>
        <footer layout="column">
            <div flex layout="row" layout-align="center center">
                Content free for use. This is free and always free.
            </div>
            <div flex layout="column">
                <section  layout="column" layout-padding>

                    <div layout="row" flex="50">
                        Features
                    </div>
                    <div layout="row" flex="50" layout-align="space-between center">
                        <span>Front End</span>
                        <span>Back End</span>
                        <span>Algorith</span>
                        <span>DataBase</span>
                        <span>Machine Learning</span>
                        <span>Contact Us</span>
                        <span>About Us</span>
                    </div>
                </section>
                <section  layout="column" layout-padding>
                   
                        <div layout="row" flex="50">
                            For Companies
                        </div>
                        <div layout="row" flex="50">
                            <span>Ask for free demos</span>
                            <span>Create test</span>
                        </div>
                   
                </section>
            </div>
        </footer>
    </div>
</body>

</html>
